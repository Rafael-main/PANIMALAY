<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{{title}}</title>

    <link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='images/house.png')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signin_style.css')}}">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>

<body style="background-image: url({{url_for('static', filename='images/signupbg.jpg')}}">
   <header>
     <nav class="navbar" style="height: 50px;">
          <ul>
          <li>
          <a class="navbar-brand" href="/" style="color: white;font-size:20; font-family: 'baybayin rounded';"><strong><h2>P A N I M A L A Y</h2></strong></a>


          </li>
          <li>
            <h5  align="center" style="text-decoration: line-through;color:white;">PANIMALAY</h5>
          </li>
          </ul>
   </nav> 
   </header>

{% if errorMsg1|length %}
<div class="container pt-4" style="font-family: 'monserrat';">
  <div id="formContainer" class="container p-5 my-3 rounded border shadow-lg mb-5 bg-white rounded" style="max-width: 400px; height:450px;">
      <div class="container text-center">
          <h1>Sign in</h1>
      </div>

      <form action="{{url_for('login')}}" method="POST">
          <div class="form-row">
             
            <div class="col-12 mt-3">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" class="form-control" value="{{username}}" required="1">
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control is-invalid" value="{{password}}" required="1">
               <small id="error1" style="color:red;font-size: 12px;">{{errorMsg1}}</small>
             </div>
            </div>
           
            <br>
            <div align="center">
              <button type="submit" style="margin-bottom: 30px">Sign in</button>
            </div>
      </form>  
            <div align="center"><a href="{{url_for('signup')}}"><h6>Create Acccount?</h6></a></div>
  </div>
</div>
{% elif errorMsg2|length %}
<div class="container pt-4" style="font-family: monserrat">
  <div id="formContainer" class="container p-5 my-3 rounded border shadow-lg mb-5 bg-white rounded" style="max-width: 400px; height:450px;">
      <div class="container text-center">
          <h1>Sign in</h1>
      </div>

      <form action="{{url_for('login')}}" method="POST">
          <div class="form-row">
            <div class="col-12 mt-3">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" class="form-control is-invalid" value="{{username}}" required="1">
               <small id="error2" style="color:red;font-size: 12px;">{{errorMsg2}}</small>
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control" value="{{password}}" required="1">  
             </div>
          </div>
           
            <br>
            <div align="center">
              <button type="submit" style="margin-bottom: 30px">Sign in</button>
            </div>
      </form>  
            <div align="center"><a href="{{url_for('signup')}}"><h6>Create Acccount?</h6></a></div>
  </div>
</div>
{% else %}
<div class="container pt-4" style="font-family: monserrat">
  <div id="formContainer" class="container p-5 my-3 rounded border shadow-lg mb-5 bg-white rounded" style="max-width: 400px; height:450px;">
      <div class="container text-center">
          <h1>Sign in</h1>
      </div>

      <form action="{{url_for('login')}}" method="POST">
          <div class="form-row">
             
            <div class="col-12 mt-3">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" class="form-control" placeholder=" Enter Username" required="1">
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required="1">  
             </div>
            </div>
           
            <br>
            <div align="center">
              <button type="submit" style="margin-bottom: 30px">Sign in</button>
            </div>
      </form>  
            <div align="center"><a href="{{url_for('signup')}}"><h6>Create Acccount?</h6></a></div>
  </div>
</div>
{% endif %}
   
      

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/signin.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
