<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PANIMALAY</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>PANIMALAY</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="units.html"><i class="fas fa-tasks"></i>Manage Units</a></li>
            <li><a href="payment.html"><i class="fas fa-balance-scale"></i>Payments Records</a></li>
            <li><a href="renters.html"><i class="fas fa-address-card"></i>Renters</a></li>
            <li><a href="feedback.html"><i class="fas fa-project-diagram"></i>Feedbacks</a></li>
        </ul> 
    </div>
    <div class="main_content">
      <form class="main">
        <h1>Add Unit:</h1>
        <div class="container">
            <label for="image">Image:</label>
              <div class="custom-file">
                <label class="custom-file-label" for="image" aria-describedby="image">Choose Image File:</label>
                <input type="file" class="custom-file-input" id="image">
              </div>
              <br>
           <label for="type">Type:</label>
          <select id="type" name="type">
            <option value="Dorm">Dorm</option>
            <option value="Appartment">Appartment</option>
          </select>
          <br>
          <br>
          <label for="rate">Rate:</label>
          <br>
          <input type="number" id="rate" name="rate" placeholder="Enter rate..">
          <br>
          <br>
          <label for="capacity">Capacity:</label>
          <select id="capacity" name="capacity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5+</option>
          </select>
          <br>
          <br>
          <label for="gender">Gender Accomadation:</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Mixed">Mix gender</option>
          </select>
          <br>
          <br>
          <label for="subject">Description:</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </form>
      </form>
    </div>
</div>

</body>
</html>
