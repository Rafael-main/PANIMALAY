<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PANIMALAY</title>

    <link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='images/house.png')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signup_style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>

<body style="background-image: url({{url_for('static', filename='images/signupbg.jpg')}}">
   <header>
     <nav class="navbar" style="height: 50px;">
          <ul>
          <li>
          <a class="navbar-brand" href="/" style="color: white;font-size:20; font-family: 'baybayin rounded';"><strong><h2>P A N I M A L A Y</h2></strong></a>


          </li>
          <li>
            <h5  align="center" style="text-decoration: line-through;color:white;">PANIMALAY</h5>
          </li>
          </ul>

          <a style="padding-top: 0px;" class="navbar-brand" href="/signin"><img style="max-width: 50px;" src="{{url_for('static',filename='images/signinperson.png')}}"></a>
        
   </nav> 
   </header>
   
   <div class="container pt-4" style="font-family: monserrat">
      <div id="formContainer" class="container p-5 my-3 rounded border shadow-lg mb-5 bg-white rounded" style="width: 500px; height: 780px;">
         <div class="container text-center">
            <h5>Create Account</h5>
            <h6>Already have an Account? <a href="/signin">Sign-in</a></h6>
         </div>
{% if firstName|length>0 %}
         <form id="signupForm" action="{{url_for('insertAccountAndProfile')}}" method="POST">
           <div class="form-row">
             <div class="col-6 mt-3">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName" name="firstName"  value="{{firstName}}" required="1">
             </div>
             <div class="col-6 mt-3">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName" name="lastName" value="{{lastName}}" required="1">
             </div>
             <div class="col-6 mt-3">
                <label for="gender">Gender</label>
                <select class="custom-select mr-sm-2" id="gender" name="gender">
                  <option disabled>Select gender</option>
                  {% if gender=="Male" %}
                  <option value="Male" selected>Male</option>
                  <option value="Female">Female</option>
                  {% else %}
                  <option value="Male">Male</option>
                  <option value="Female" selected>Female</option>
                  {% endif %}
                </select>
              </div>
             <div class="col-6 mt-3">
                <label for="accountType">Account Type</label>
                <select class="custom-select mr-sm-2" id="accountType" name="accountType">
                  <option disabled>Select account type</option>
                  {% if accountyType == "Renter" %}
                  <option value="Renter" selected>Renter</option>
                  <option value="Owner">Owner</option>
                  {% else %}
                  <option value="Renter">Renter</option>
                  <option value="Owner" selected="">Owner</option>
                  {% endif %}
                </select>
             </div>
  
             <div class="col-6 mt-3">
               <label for="username">User Name</label>
               <input type="text" id="username" name="username" class="form-control" value="{{username}}" required="1">
               <small id="errorMsg1" style="color: red;font-size: 12px;">{{errorMsg1}}</small>
             </div>
            <div class="col-6 mt-3">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" value="{{birthDate}}" required="1">
            </div>
            <div class="col-12 mt-3">
               <label for="phoneNumber">Phone no.</label>
               <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="{{phoneNumber}}" required="1">
               <small id="errorMsg1" style="color: red;font-size: 12px;">{{errorMsg2}}</small>
             </div>
            <div class="col-12 mt-3">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" class="form-control" value="{{email}}" required="1">
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control" value="{{password}}" required="1">
             </div>
           </div>
           <div class="custom-control custom-checkbox ml-4 mt-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1" required="1">
              <label class="custom-control-label" for="customCheck1">I have read and agreed to the <a href="#">Terms of Service</a></label>
           </div>
           <br>
           <div align="center">
           <button id="signupBtn" type="submit">Sign up</button>
           </div>
         </form>
{% else %}
       <form id="signupForm" action="{{url_for('insertAccountAndProfile')}}" method="POST">
           <div class="form-row">
             <div class="col-6 mt-3">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter First name" required="1">
             </div>
             <div class="col-6 mt-3">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter Last name" required="1">
             </div>
             <div class="col-6 mt-3">
                <label for="gender">Gender</label>
                <select class="custom-select mr-sm-2" id="gender" name="gender">
                  <option disabled selected>Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
             <div class="col-6 mt-3">
                <label for="accountType">Account Type</label>
                <select class="custom-select mr-sm-2" id="accountType" name="accountType">
                  <option disabled selected>Select account type</option>
                  <option value="Renter">Renter</option>
                  <option value="Owner">Owner</option>
                </select>
             </div>
              <div class="col-6 mt-3">
               <label for="username">User Name</label>
               <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required="1">
             </div>
            <div class="col-6 mt-3">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" placeholder="Enter Birthday" max="2001-12-31" required="1">

            </div>
            <div class="col-12 mt-3">
               <label for="phoneNumber">Phone no.</label>
               <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter Phone Number" required="1">
             </div>
            <div class="col-12 mt-3">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" class="form-control" placeholder=" Enter Email Address" required="1">
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required="1">
             </div>
           </div>
           <div class="custom-control custom-checkbox ml-4 mt-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1" required="1">
              <label class="custom-control-label" for="customCheck1">I have read and agreed to the <a href="#">Terms of Service</a></label>
           </div>
           <br>
           <div align="center">
           <button id="signupBtn" type="submit">Sign up</button>
           </div>
         </form>
{% endif %}  
      </div>
   </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="{{url_for('static',filename='js/signup.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
