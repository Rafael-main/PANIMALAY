<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PANIMALAY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>PANIMALAY</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="units.html"><i class="fas fa-tasks"></i>Manage Units</a></li>
            <li><a href="payment.html"><i class="fas fa-balance-scale"></i>Payments Records</a></li>
            <li><a href="renters.html"><i class="fas fa-address-card"></i>Renters</a></li>
            <li><a href="feedback.html"><i class="fas fa-project-diagram"></i>Feedbacks</a></li>
        </ul> 
    </div>
    <div class="main_content">
      <form class="main">
         <div class="sidebar">
        <ul>
          <div class="card">
          <img class="img"src="img/default.jpg" width="200" height="200" alt="John">
          <br>
          <h1>John Doe</h1>
          <p>@username</p>
          <p>Male</p>
          <p><button>Edit Profile</button></p>
        </div> 
        </ul> 
        </div>
        <div class="main_content">
          <form class="main">
             <div class="form-group">
                                            <label>First Name:</label>
                                            <input type="text" class="form-control" name="fname" value="{{row.2}}">
                                        </div>


                                        <div class="form-group">
                                            <label>Last Name:</label>
                                            <input type="text" class="form-control" name="lname" value="{{row.3}}">
                                        </div>


                                        <div class="form-group">
                                            <label>Gender:</label>
                                            <select name="gender" class="form-control">
                                                {%if row[5] == "Male" %}
                                                <option value="Male"selected>Male</option>
                                                <option value="Female">Female</option>
                                                {%elif row[5] == "Female" %}
                                                <option value ="Female"selected>Female</option>
                                                <option value="Male">Male</option>
                                                {%else%}
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                {%endif%}
                                             </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Year Level:</label>
                                            <input type="number" min="0" max="4" class="form-control" name="yrlvl" value="{{row.6}}">
                                        </div>


                                        <div class="form-group">
                                            <label>College:</label>
                                            <select name="college" class="form-control" required="1">
                                                <option disabled selected> — Select — </option>
                                                {% for colleges in college %}
                                                <option value="{{colleges[0]}}"> {{colleges[1]}} </option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Department:</label>
                                            <select name="department" class="form-control" required="1">
                                                <option disabled selected> — Select — </option>
                                                {% for depts in dept %}
                                                <option value="{{depts[0]}}"> {{depts[1]}} </option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Course:</label>
                                            <select name="course" class="form-control" required="1">
                                                <option disabled selected> — Select — </option>
                                                {% for courses in course %}
                                                <option value="{{courses[0]}}"> {{courses[1]}} </option>
                                                {% endfor %}
                                            </select>
                                        </div>


                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                        </div>
                                    </form>
                                </div>
          </form>
        </div>
      </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
