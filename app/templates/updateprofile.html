<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PANIMALAY</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/updateprofile_style.css')}}">
</head>
<body>

<div class="wrapper" style="background-color: #F6F6F6;">
    <div class="sidebar">
        <h2>PANIMALAY</h2>
        <ul>
            <li><a href="http://127.0.0.1:5000/home/{{data.0.0}}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="http://127.0.0.1:5000/profile/{{data.0.0}}"><i class="fas fa-user"></i><strong>Profile</strong></a></li>
            <li><a href="units.html"><i class="fas fa-tasks"></i>Manage Units</a></li>
            <li><a href="payment.html"><i class="fas fa-balance-scale"></i>Payments Records</a></li>
            <li><a href="renters.html"><i class="fas fa-address-card"></i>Renters</a></li>
            <li><a href="feedback.html"><i class="fas fa-project-diagram"></i>Feedbacks</a></li>
        </ul> 
    </div>
    <div class="main_content">
      <div align="center">
        {% if datum is not none %}
        <img id="profilepicture" src="data:;base64,{{datum}}" style="border-radius: 50%;">
        <form action="http://127.0.0.1:5000/update/profile/{{data.0.0}}/{{data.1.1}}" method="POST" enctype="multipart/form-data">
           <hr>
          <input id="profilePicInput" type="file" name="profilePicInput" accept="image/png,image/jpg">
          <button id="changePicBtn" type="submit">Change Profile Picture</button>
          <hr>
        </form>
        {% else%}
        <img id="profilepicture" src="{{url_for('static',filename='images/signinperson.png')}}" style="border-radius: 50%;">
        <form action="http://127.0.0.1:5000/add/profile/{{data.0.0}}/{{data.1.1}}" method="POST" enctype="multipart/form-data">
           <hr>
          <input id="profilePicInput" type="file" name="profilePicInput" accept="image/png,image/jpg">
          <button id="changePicBtn" type="submit">Add Profile Picture</button>
           <hr>
        </form>
        {% endif %}
      </div>
      <div>
      <form id="info" action="http://127.0.0.1:5000/update/info/{{data.0.0}}/{{data.1.1}}" method="POST">
           <div class="form-row">
             <div class="col-6 mt-3">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName" name="firstName" class="form-control" value="{{data.1.2}}" required="1">
             </div>
             <div class="col-6 mt-3">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName" name="lastName" class="form-control" value="{{data.1.3}}" required="1">
             </div>
             <div class="col-6 mt-3">
                <label for="gender">Gender</label>
                <select class="custom-select mr-sm-2" id="gender" name="gender">
                  <option disabled>Select gender</option>
                  {% if data.1.5=="Male" %}
                  <option value="Male" selected="1">Male</option>
                  <option value="Female">Female</option>
                  {% else %}
                  <option value="Male" >Male</option>
                  <option value="Female" selected="1">Female</option>
                  {% endif %}
                </select>
              </div>
             <div class="col-6 mt-3">
                <label for="accountType">Account Type</label>
                <select class="custom-select mr-sm-2" id="accountType" name="accountType" disabled="1">
                  <option disabled >Select account type</option>
                  {% if data.0.3=="Renter" %}
                  <option value="Renter" selected="1">Renter</option>
                  <option value="Owner">Owner</option>
                  {% else %}
                  <option value="Renter">Renter</option>
                  <option value="Owner" selected="1">Owner</option>
                  {% endif %}

                </select>
                <input type="hidden" name="accountTypeVal" value="{{data.0.3}}">
             </div>
              <div class="col-6 mt-3">
               <label for="username">User Name</label>
               <input type="text" id="username" name="username" class="form-control" value="{{data.0.0}}" required="1" disabled="1">
             </div>
            <div class="col-6 mt-3">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" value="{{data.1.4}}" required="1">
            </div>
            <div class="col-12 mt-3">
               <label for="phoneNumber">Phone no.</label>
               <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="{{phoneNumber.0.1}}" required="1">
             </div>
            <div class="col-12 mt-3">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" class="form-control" value="{{data.0.1}}" required="1">
             </div>
             <div class="col-12 mt-3">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" class="form-control" value="{{data.0.2}}" required="1">
             </div>
           </div>
           <br>
           <div align="center">
           <button type="submit">Save Changes</button>
           </div>
         </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{{url_for('static',filename='js/updateprofile.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
