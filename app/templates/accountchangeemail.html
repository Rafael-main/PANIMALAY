<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PANIMALAY</title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='images/house.png')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/accountchangeemail_style.css')}}">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>PANIMALAY</h2>
        <ul>
            <li><a href="http://127.0.0.1:5000/home/{{username}}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="http://127.0.0.1:5000/profile/{{username}}"><i class="fas fa-id-card"></i>Profile</a></li>
            <li><a href="http://127.0.0.1:5000/manage/business/{{username}}"><i class="fas fa-tasks"></i>Manage Business</a></li>
            <li><a href="http://127.0.0.1:5000/payments/{{username}}"><i class="fas fa-coins"></i>Payments</a></li>
            <li><a href="renters.html"><i  class="fas fa-users"></i>Renters</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Reservations</a></li>
            <li><a href="http://127.0.0.1:5000/account/{{username}}"><i class="fas fa-user-cog"></i><strong>Account</strong></a></li>
            <li><a href=""><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul> 
    </div>

        <div class="main_content">
          <div id="accountInfo">
          <ul id="accountNavBar">
            <li><a href="http://127.0.0.1:5000/manage/business/{{username}}" style="color: white;">Information</a></li>
            <li><a href="http://127.0.0.1:5000/account/change/email/form/{{username}}" style="color:white;border-bottom: .5rem solid;">Change Email</a></li>
            <li><a href="http://127.0.0.1:5000/account/change/password/form/{{username}}" style="color: white;">Change Password</a></li>
          </ul>
          </div>
          <br>
          <br>
          <div id="accountDataContainer">
            <form id="ChangeEmail" action="http://127.0.0.1:5000/account/change/email/{{username}}" method="POST">
              <h3>Old Email</h3>
              <input class="form-control" type="email" value="{{accData.1}}" disabled>
              <hr>
              <h3>New Email</h3>
              <input class="form-control" type="email" name="newEmail" id="newEmail"  required="1">
              <hr>
              <h3>Password</h3>
              <input class="form-control" type="password" name="password" id="password" required="1">
              <hr>
              <br>
              <div align="center">
              <button type="submit">Save Changes</button>
              </div>
            </form>
              <br>
             <div align="center">
             <button><a href="http://127.0.0.1:5000/account/{{username}}"></a>Cancel</button>
             </div>
          </div>
        </div>        
        </div>        
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
  var accData = {{accDataJSON|safe}};
  $("#ChangeEmail").submit(function(e){
     var newEmail = $("#newEmail").val();
     var password = $("#password").val();
    if ((/[ `!#$%^&*()_+\-=\[\]{};':"\\|,<>\/?~]/).test(newEmail)){
      e.preventDefault();
      alert("Email must not contain special characters");
    }
    else if(accData[1]===newEmail){
      e.preventDefault();
      alert("Old and New email are the same!");
    }
    else if(accData[2]!==password){
      e.preventDefault();
      alert("Wrong Password");
    }
  })
  
});
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
