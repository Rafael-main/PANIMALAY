<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PANIMALAY</title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='images/house.png')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/updaterentalbusiness_style.css')}}">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>PANIMALAY</h2>
        <ul>
            <li><a href="http://127.0.0.1:5000/home"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="http://127.0.0.1:5000/profile"><i class="fas fa-id-card"></i>Profile</a></li>
            <li><a href="http://127.0.0.1:5000/manage/business"><i class="fas fa-tasks"></i><strong>Manage Business</strong></a></li>
            <li><a href="http://127.0.0.1:5000/payments"><i class="fas fa-coins"></i>Payments</a></li>
            <li><a href="http://127.0.0.1:5000/renters"><i  class="fas fa-users"></i>Renters</a></li>
            <li><a href="http://127.0.0.1:5000/owner/reservations"><i class="fas fa-project-diagram"></i>Reservations</a></li>
            <li><a href="http://127.0.0.1:5000/account"><i class="fas fa-user-cog"></i>Account</a></li>
            <li><a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul> 
    </div>

        <div class="main_content">
          <div id="rentalBusinessInfo">
          <ul id="manageBusinessNavBar" >
            <li><a href="http://127.0.0.1:5000/manage/business" style="color:white;border-bottom: .5rem solid;">Information</a></li>
            <li><a href="http://127.0.0.1:5000/units" style="color: white;">Units</a></li>
            <li><a href="http://127.0.0.1:5000/business/protocols/{{rentalBusinessInfo.2}}" style="color: white;">Protocols</a></li>
            <li><a href="http://127.0.0.1:5000/business/services/{{rentalBusinessInfo.2}}" style="color: white;">Services</a></li>
          </ul>  
          </div>
          <br>
          <div id="RBinfoContainer">
          <form action="http://127.0.0.1:5000/update/rental/business/{{username}}/{{rentalBusinessInfo.2}}" method="POST">
           <h3>Business Name:</h3>
           <input class="form-control" type="text" name="rbName" id="rbName" value="{{rentalBusinessInfo.1}}">
           <hr>  
           <h3>Email:</h3>
           <input class="form-control" type="text" name="email" id="email" value="{{rentalBusinessInfo.4}}">
           <hr>
           <h3>Phone Number:</h3>
           <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" value="{{phoneNumber}}">
           <hr>
           <h3>Description:</h3>
           <textarea class="form-control" maxlength="255" name="description" id="description">{{rentalBusinessInfo.3}}</textarea>
           <br>
           <div align="center">
             <button type="submit">Save Changes</button>
           </div>
           </form>
           <br>
           <div align="center">
             <a href="http://127.0.0.1:5000/manage/business"><button>Close</button></a>
           </div>
          </div>
        </div>        

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
