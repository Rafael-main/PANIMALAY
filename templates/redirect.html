<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <title>Panimalay</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
        </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div>
            <button type="button" class="btn btn-light mt-5" style="border-radius: 32px; border-color: black;" data-toggle="modal" data-target="#filters">More Filters</button>
            <!-- Modal -->
            <div class="modal fade" id="filters" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="filtersLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header flex-column">
                    <h5 class="modal-title" id="filtersLabel">Search Filter</h4>
                    <p>Specify your searches a bit more!</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body px-3 py-3">
                    <form action="">
                      <div class="form-group row">
                        <label for="inputPropType">Property Type</label>
                        <select id="inputPropType" class="selectpicker form-control" multiple>
                          <option>Houses</option>
                          <option>Aparments</option>
                          <option>Condominiums</option>
                          <option>Cottages</option>
                          <option>Boarding Houses</option>
                        </select>
                      </div>
                      <h6>Property Room</h6>
                      <div class="flex-col">
                        <div class="form-group row">
                          <label for="inputBeds">Beds</label>
                          <input id="inputBeds" type="number" class="form-control">
                        </div>
                        <div class="form-group row">
                          <label for="inputBaths">Beds</label>
                          <input id="inputBaths" type="number" class="form-control">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputAmount">Monthly Budget</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input id="inputAmount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputAmenities">Amenities</label>
                        <select id="inputAmenities" class="selectpicker form-control" multiple>
                          <option>Air conditioning</option>
                          <option>Pets allowed</option>
                          <option>Furnished apartments</option>
                          <option>Laundry Facility</option>
                          <option>Wireless internet access</option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Search</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-light mt-5 ml-3 float-right" style="border-radius: 32px; border-color: black;"><i class="fas fa-th-large fa-lg"></i></button>
          </div>
          <div class="container">
            <h3 class="mt-4">Kalasan Iligan City, Lanao del Norte</h3>
            <div class="container-fluid">
              <div class="scrolling-wrapper row flex-row flex-nowrap">
                <div class="col-8">
                  <div class="card">
                    <a class="card-block stretched-link text-decoration-none" href>
                      <!-- <img src="../../clctn/milky-way-984050_1920.jpg" class="card-img-top" alt="..."> -->
                      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src=".././clctn/milky-way-1023340_1920.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src=".././clctn/pexels-belle-co-1000445.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src=".././clctn/pexels-binyamin-mellish-1396122.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src=".././clctn/pexels-binyamin-mellish-1396122.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">1600 PHP / month</h6>
                        <p class="card-text">Purok Sarimanok, Kalasan, Iligan City, Lanao del Norte, 9200</p>
                        <hr/>
                        <div class="d-inline-flex">
                          <p><i class="fas fa-bed fa-lg"></i> 2</p>
                          <p class="ml-3"><i class="fas fa-bath fa-lg"></i> 2</p>
                          <p class="ml-3"><i class="fas fa-sign fa-lg"></i> 1450 sqft</p>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- input some cards in here! -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id='map' class="mt-5 map"></div>
        </div>
      </div>
    </div>
    
    
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicmFmdW5nIiwiYSI6ImNrZnBkdDIzZDA2b3IzMnBnajA4dWFyemIifQ.cEp_Rxe4yleIAIcd9CLb3g';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/rafung/cki4no1nr39c519pqjpbyng2q',
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9 // starting zoom        
      });
      var marker = new mapboxgl.Marker()
      .setLngLat([124.4, 8.25])
      .addTo(map);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
